<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamMyPC | Remote </title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sketchpad/0.1.0/styles/sketchpad.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .modal {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark nav-custom-remote">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa fa-play-circle fa-lg icon-color"></i> Stream<span class="icon-color">MyPC</span> | <small>Remote Screen</small></a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-white"><i class="far fa-user icon-color"></i> <b><span id="currentUser"></span></b></a>
      </li>
    </ul>
    </nav>
  <main>
    <div class="container">
      <p class="mb-0">Watch a remote stream - <small>Ensure you have a valid link from Host User.</small></p>
      <div>
        <small id="message"></small>
        <small id="socketMessage"></small>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <!-- <video controls autoplay></video> -->
          <div id="vid" style="height: 400px; background: transparent url('https://www.pngkey.com/png/detail/43-439069_play-button-white-smiley-face-black-background.png') 50% 50% / cover no-repeat ;">
          </div>
          <div id="aud"></div>
        </div>
        
        <div class="col-md-4" id="messagesDiv">
          <div>
            <span class="text-success mb-0"><i class="fa fa-circle"></i> Live chat</span> -
            <small class="text-secondary">Send messages to connected users</small>
          </div>
          <div id="messages" class="overflow-auto">
          </div>
          <form class="sendMsgForm mt-2" id="sendMsgForm">
            <div class="form-group row p-1">
              <div class="col-10 p-0">
                <input type="text" class="form-control" id="chatMessageInput" placeholder="Type your message here" autocomplete="off">
              </div>
              <button class="col-2 btn btn-secondary p-0 btn-custom-remote" type="submit"><i class="fas fa-paper-plane"></i></button>
            </div> 
          </form>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Username to join Stream</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <form id='usernameForm'>
            <div class="modal-body">
              <div class="form-group">
                <label for="username "><i class="far fa-user"></i> Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn text-light btn-custom-remote">Save changes</button>
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
